<!DOCTYPE html>
<html>

<head>
    <title>Store Management</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.18.3/dist/bootstrap-table.min.css">
    <script src="https://unpkg.com/bootstrap-table@1.18.3/dist/bootstrap-table.min.js"></script>
    <script src="js/stores.js"></script>
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body>
    <div class="header-image">
        <a href="# ">
            <image class="logo" src="./images/images.jpg " />
            </i>
        </a>
    </div>
    <div style="margin-left:50px; margin-right: 50px; margin-top: 10px; margin-bottom:10px" class="navbar navbar-inverse navbar-static-top">
        <div class="container">
            <a class="navbar-brand" href="/">Mega Store</a>
            <ul class="nav navbar-nav">
                <li class="active"><a href="/">Home</a></li>
                <li><a href="/product">Products</a></li>
                <li><a href="/stores">Stores</a></li>
                <li><a href="/inventory">Inventory</a></li>
            </ul>
        </div>
        </nav>

        <div class="jumbotron" style="padding:40px;">

            <button onclick="addStores()" class="add-store-button btn btn-success" id="add-store-button">Add New Store</button>
            <div> <br> </div>
            <form class="add-stores-form" action="/api/stores" method="post">
                <table class="table table-bordered">
                    <tr>
                        <td colspan="2" class="alert-info">
                            Add New Store
                        </td>
                    </tr>
                    <tr>
                        <td>store Name:</td>
                        <td><input type="text" placeholder="Store Name" name="name" required minlength="1"></td>
                    </tr>
                    <tr>
                        <td>Address:</td>
                        <td class="list-of-address"> </td>
                    </tr>
                    <tr>
                        <td>storeStandards:</td>
                        <td class="list-of-storeStandards"> </td>
                    </tr>


                    <tr>
                        <td>warehouse:</td>
                        <td><select placeholder="isWarehouse" name="isWarehouse">
                            <option value="Yes">Yes</option>
                            <option value="No" selected>No</option>
                            </select>
                        </td>
                    </tr>

                    <tr>
                        <td></td>
                        <td>
                            <input type="submit" class="btn btn-primary" value="Add store">
                        </td>
                    </tr>
                </table>
            </form>

            <form class="change-stores-form" action="" method="put">
                <input type="hidden" name="id">

                <table class="table table-bordered">
                    <tr>
                        <td colspan="2" class="alert-info">
                            Change store Data
                        </td>
                    </tr>
                    <tr>
                        <td>store Name:</td>
                        <td><input type="text" placeholder="Store Name" name="name" required minlength="1"></td>
                    </tr>
                    <tr>
                        <td>Address:</td>
                        <td class="update-of-address"> </td>
                    </tr>
                    <tr>
                        <td>storeStandards:</td>
                        <td class="update-of-storeStandards"> </td>
                    </tr>
                    <tr>
                        <td>warehouse:</td>
                        <td><select placeholder="isWarehouse" name="isWarehouse">
                            <option value="Yes">Yes</option>
                            <option value="No" selected>No</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <input type="submit" class="btn btn-primary" value="Update Store">
                        </td>
                    </tr>
                </table>
            </form>

            <div class="list-of-stores"></div>
        </div>
    </div>
</body>

</html>
